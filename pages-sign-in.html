	<body class="theme-blue">
		<div class="splash active">
			<div class="splash-icon"></div>
		</div>

		<main class="main h-100 w-100 main-page">
			<div class="container h-100">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2">Seja Bem vindo!</h1>
								<p class="lead">
									Entre em sua conta para continuar
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<div class="text-center ">
											<!-- <img src="img/LogoTraxClaroTexto.png" alt="Linda Miller" class="img-fluid rounded-circle" width="132" height="132" /> -->
											<a class='sidebar-brand' href='index.html'>
												<i class="align-middle me-2 fas fa-fw fa-globe fa-2x"></i>
												<span class="fs-3 fw-semibold">Trax</span>
											</a>
										</div>
										<form>
											<div class="mb-3">
												<label>Email</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Digite seu email" />
											</div>
											<div class="mb-3">
												<label>Senha</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Digite sua senha" />
												<small>
													<a href="pages-reset-password.html">Esqueceu a senha?</a>
												</small>
											</div>
											<div class="mb-3 text-end">
												<small>Não tem uma conta? <a href="#">Crie uma!</a></small>
											</div>
											<div class="mb-3 form-check">
												<input type="checkbox" class="form-check-input" id="remember" name="remember-me" checked>
												<label class="form-check-label text-small" for="remember">Lembrar de mim na próxima vez</label>
											</div>
											<div class="d-grid gap-2 mt-3">
												<button type="submit" class="btn btn-primary btn-lg">Entrar</button>
											</div>

											<hr class="my-4">

											<p class="text-center mb-3">Ou continue com:</p>

											<div class="d-grid gap-2 mb-2">
												<button type="button" class="btn btn-outline-dark btn-lg">
													<i class="fab fa-google me-2"></i> Continuar com o Google
												</button>
												<button type="button" class="btn btn-outline-dark btn-lg">
													<i class="fab fa-facebook-f me-2"></i> Continuar com o Facebook
												</button>
												<button type="button" class="btn btn-outline-dark btn-lg">
													<i class="fab fa-apple me-2"></i> Continuar com a Apple
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
